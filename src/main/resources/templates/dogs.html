<tr th:each="customer: ${dogOwners}">
<!--three columns-->
<div class="row">
    <!--    first column-->
    <div class="col-2 first-col">
        <div class="left-div">

        </div>
    </div>
    <!--    second column-->
    <div class="col-6">
        <div class="jumbotron col-md-12 justify-content-center" id="bottom-jumbo">

<!--            <form action="#" th:action="@{/addPet}" th:object="${pet}" method="post">-->

                <div id="name-col" class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label >Customer Name: </label>
                        </div>
                        <div class="col-md-8">
                            <td th:text="${customer.getCustomerName()}" />
                        </div>
                    </div>
                </div>
                <br/>

            <div  class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <label >Customer Phone Number: </label>
                    </div>
                    <div class="col-md-8">
                        <td th:text="${customer.getPhoneNumber()}" />
                    </div>
                </div>
            </div>
            <br/>

            <div  class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <label >Pet Type: </label>
                    </div>
                    <div class="col-md-8">
                        <td th:text="${customer.getPetType()}" />
                    </div>
                </div>
            </div>
            <br/>

            <div  class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <label >Pet Name: </label>
                    </div>
                    <div class="col-md-8">
                        <td th:text="${customer.pet.getPetName()}" />
                    </div>
                </div>
            </div>
            <br/>


            <div  class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <label >Breed Type:  </label>
                    </div>
                    <div class="col-md-8">
                        <td th:text="${customer.pet.getBreedType()}" />
                    </div>
                </div>
            </div>


            ================================================
        </div>
    </div>
</div>
