<body>
<nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
    <div class="container-fluid nav-part">

        <!--        <div class="log-home">-->

            <input id="pet-house-button" class="pet-button" type="submit" value="OSCAR'S" style="width:100%"/>
        </a>

        <form action="#" th:action="@{/form}">
            <div class="nav-item" style="color: white">
                <a href="#" class="navbar-brand">
                    <i class="fas fa-home"></i>
                    <input id="home-button-home" class="pet-button-white" type="submit" value="HOME" style="width:100%"/>
                </a>
            </div>
        </form>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"
                aria-label="Toggle navigation">

        <!--        </div>-->

        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <!--                <li class="nav-item">-->
                <!--                    <a href="customer.html" class="nav-link"> Customer <span>|</span></a>-->
                <!--                </li>-->

                <li id="dog-button" class="nav-item">
                    <form action="#" th:action="@{/dogs}">
                        <div class="nav-item" style="color: white">
                            <a href="#" class="navbar-brand">
                                <input class="pet-button-white" type="submit" value="DOGS" style="width:100%"/>
                            </a>
                        </div>
                    </form>
                </li>
                <li id="cat-button" class="nav-item">
                    <form action="#" th:action="@{/cats}">

                            </a>

                </li>

                <li class="nav-item">
                    <form action="#" th:action="@{/allpets}" style="color: white">
                        <div class="nav-item">
                            <a href="#" class="navbar-brand">
                                <input class="pet-button-current" type="submit" value="ALL-PETS" style="width:100%"/>
                            </a>
                        </div>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>

<br>


<div class="jumbotron jumbotron-fluid" style="color: maroon">
    <div class="container head-j">

        <div class="navbar-brand"><h2>OSCAR'S PET STORE</h2></div>

        <div><h4>LIST OF ALL PETS</h4></div>

    </div>
</div>

<tr th:each="customer: ${allpets}">
    <!--three columns-->
    <div class="row">
        <!--    first column-->
        <div class="col-2 first-col">
            <div class="left-div">
                <div class="left-div"></div>
                <div class="left-div1"></div>
                <div class="left-div2"></div>
                <div class="left-div3"></div>
                <div class="left-div4"></div>
                <div class="left-div5"></div>
            </div>
        </div>
        <!--    second column-->
        <div class="col-6">
            <div class="jumbotron col-md-12 justify-content-center" id="bottom-jumbo">

                <!--            <form action="#" th:action="@{/addPet}" th:object="${pet}" method="post">-->

                <div id="name-col" class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Customer Name: </label>
                        </div>
                        <div class="col-md-8">
                            <td th:text="${customer.getCustomerName()}"/>
                        </div>
                    </div>
                </div>
                <br/>

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Customer Phone Number: </label>
                        </div>
                        <div class="col-md-8">
                            <td th:text="${customer.getPhoneNumber()}"/>
                        </div>
                    </div>
                </div>
                <br/>

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Pet Type: </label>
                        </div>
                        <div class="col-md-8">
                            <td th:text="${customer.getPetType()}"/>
                        </div>
                    </div>
                </div>
                <br/>

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Pet Name: </label>
                        </div>
                        <div class="col-md-8">
                            <td th:text="${customer.pet.getPetName()}"/>
                        </div>
                    </div>
                </div>
                <br/>


                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Breed Type: </label>
                        </div>
                        <div class="col-md-8">
                            <td th:text="${customer.pet.getBreedType()}"/>
                        </div>
                    </div>
                </div>


                ================================================
            </div>
        </div>
    </div>
</tr>
<hr/>
