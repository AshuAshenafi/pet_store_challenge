<!--three columns-->
<div class="row">
    <!--    first column-->
    <div class="col-2 first-col">
        <div class="left-div">

        </div>
    </div>
    <!--    second column-->
    <div class="col-6">
        <div class="jumbotron col-md-12 justify-content-center" id="bottom-jumbo">

            <form action="#" th:action="@{/process}" th:object="${customer}" method="post">

                <div id="name-col" class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="cname-id">Customer Name </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" id="cname-id" th:field="*{customerName}" style="width: 100%"/>
                        </div>
                    </div>
                </div>
                <hr/>
                <!--////////////-->

                <div id="quest-col" class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="phone-id">Phone Number </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" id="phone-id" th:field="*{phoneNumber}" style="width: 100%"/>
                        </div>
                    </div>
                </div>

                <hr/>
                <!--////////////-->

                <div id="ptype-col" class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="pettype-id">Pet Type :</label>
                        </div>
                        <div class="col-md-8">
                            <select name="pet" id="pettype-id" th:field="*{petType}" >
                                <option name="pet" th:text="Dog" th:value='dog'>Dog</option>
                                <option name="pet" th:text="Cat" th:value='cat'>Cat</option>
                            </select>
<!--                            <input type="text" id="pettype-id" th:field="*{petType}" style="width: 100%"/>-->
                        </div>
                    </div>
                </div>
                <hr/>

                <!--///////////////////////////-->
                <!--                            if if if if statement -->
                <!--/////////if starts here-->


                <br/>
                <div class="col-md-12 justify-content-center offset-4">
                    <input type="submit" value="Add" style="width:30%"/>

                </div>
                <!--        Rating-->
            </form>
            <!--            </span>-->


        </div>
    </div>
    <!--    third column-->
    <div class="col-4">
        <div class="sticky">
            <div class="box">
                <img src="cat_dog.jpg" alt="dog & cat">
                <!--                    <img src="knight.jpg" alt="three heads knight" style="width: 50px; height: 25rem">-->
